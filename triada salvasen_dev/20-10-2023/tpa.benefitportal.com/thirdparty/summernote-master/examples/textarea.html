<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>summernote</title>
    <!-- include jquery -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- include libraries BS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.js"></script>
    <!-- include summernote -->
    <link rel="stylesheet" href="../dist/summernote-bs4.css">
    <script type="text/javascript" src="../dist/summernote-bs4.js"></script>
    <style>
    blockquote {
    padding: 10px 20px;
    margin: 0 0 20px;
    font-size: 17.5px;
 border-left: 5px solid #ff6849 !important;
    border: 1px solid rgba(120,130,140,0.13);
} 
}
pre {
    display: block;
    padding: 9.5px;
    margin: 0 0 10px;
    font-size: 13px;
    line-height: 1.42857143;
    color: #333;
    word-break: break-all;
    word-wrap: break-word;
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 4px;
}
  </style>
    <script type="text/javascript">
    $(function() {
      $('.summernote').summernote({
        height: 200
      });
      $('form').on('submit', function(e) {
        e.preventDefault();
        // alert($('.summernote').summernote('code'));
        alert($('.summernote').val());
      });
    });
    </script>
  </head>
  <body>
    <form action="#" novalidate>
      <div class="form-group col-md-10">
        <label for="contents">Contents</label>
        <textarea name="text" class="summernote" id="contents" title="Contents"></textarea>
      </div>
      <button type="submit" class="btn btn-default">submit</button>
    </form>
  </body>
</html>
